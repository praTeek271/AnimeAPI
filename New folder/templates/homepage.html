<html>

<head>
    <title>Homepage</title>
</head>

<body style="padding:0;margin:0">

    <h1 style="background:black;color:white">Homepage</h1>
    <div style="display:grid;grid-template-columns:auto auto;margin:10px;grid-gap:20px">
        <image src="{{image_url}}" alt="Anime: {{name}}" style="width: 47%;height: auto;">
            <div style="display:grid;grid-template-rows:auto auto;"><span style="margin: 0 0 0 63%;">
                    <h2>{{name}}</h2>
                    <p>{{hashtags}}</p>
                </span>
                <p>{{description}}</p>
            </div>
    </div>
    <br><br>
    <hr><br><br>
    <div style="display:grid;grid-template-columns:auto auto;margin:10px;grid-gap:15px;">
        {% for url in watch_urls%}
        <iframe style="aspect-ratio: 16 / 9;width: 100% !important;" width="560" height="315" src={{url}}
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        {% endfor %}
    </div>
</body>

</html>
